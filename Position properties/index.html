<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position properties</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
    </div>
</body>
</html>

<!-- When we give position:absolute; only for box 2 then it is removed the container layout not visually in the backgound.
 so the box1 ramains same but box3 is moved up because box2 is removed the layout but visually showing so it is overlapping
 above the box3. Now if we give top:200px for box 2 without parent relative then parent will be the viewport the top starts from viewport,
 if with relative in parent the top starts the nearest parent of the box2 -->
